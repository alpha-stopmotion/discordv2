<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.ibb.co/d0D6Hm8c') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome back!</h2>
        <p>We're so excited to see you again!</p>
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <p>Forgot your password?</p>
        <div class="qr-code">
            <img src="your-qr-code.png" alt="QR Code" width="150">
            <p>Log in with QR Code</p>
        </div>
    </div>
</body>
</html>
